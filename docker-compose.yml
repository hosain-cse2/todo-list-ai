version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: todo_ai
      POSTGRES_USER: todo_ai
      POSTGRES_PASSWORD: todo_ai
    ports:
      - "5432:5432"
    volumes:
      - todo_ai_pg_data:/var/lib/postgresql/data

volumes:
  todo_ai_pg_data:

